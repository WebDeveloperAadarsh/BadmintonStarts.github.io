<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ready for Badminton 😍</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style type="text/css" media="all">
  @
</style>
<body>
<!--  bootstrap carousal starts-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="badminton_img_1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="badminton_img_2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="badminton_img_3.jpeg" alt="Third slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="badminton_img_4.jpg" alt="Forth slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="badminton_img_5.jpg" alt="Fifth slide">
    </div>
  </div>

</div>





<!--  bootstrap carousal ends
-->  
  
  
<audio src="bgMusic.mp3" id="music" ></audio>
<div id="first">
  <button id="start" onclick="start()">CLICK ME</button>
</div>
  <div class="container">

    <marquee direction="left" scrollamount="" class="wish">GET READY FOR BADMINTON!😍</marquee>
    <p class="by">
      after completing ⬇️⬇️
    </p>
    
    <div class="countDown">
      <div class="days_div">
        <span class="numbers" id="day"></span>
        Days
      </div>
      <p class="colon">
        :
      </p>
      <div class="hrs_div">
        <span class="numbers" id="hour"></span>
        Hours
      </div>
      <p class="colon">
        :
      </p>

      <div class="min_div">
        <span class="numbers" id="mins"></span>
        Minutes
      </div>
      <p class="colon">
        :
      </p>
      <div class="sec_div">
        <span class="numbers" id="sec"></span>
        Seconds
      </div>
    </div>
    <div class="quotes">
      <p id="wishes">
       🎉🎉 We Are Going To Start Our Badminton Matches. 🎉🎉
      </p>
    </div>
  </div>




<script src="script.js">
  </script>
    
</body>
</html>
